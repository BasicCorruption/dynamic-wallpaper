<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're not supposed to see this title!</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Main Wallpaper -->
        <div class="weather"></div>
        <div class="clock" align=center>
            <div class="time" id="rtc" onload="showTime()">
                <script src="rtc.js"></script>

            </div>
            <div class="date" id="rtd" onload="showDate()">
                <script src="rtc.js"></script>
                
            </div>
        </div>
        <div class="apps">
            <div class="icon_app" id="snake"></div>
            <div class="icon_app" id="breakout"></div>
            <div class="icon_app" id="tetronis"></div>
            <div class="icon_app" id="minibrowser"></div>
        </div>
        <div class="websites"></div>
        <div class="shortcuts">
            <div class="icon_shortcut" id="default_browser"></div>
        </div>
        <div class="rss">
            <div class="rss_main"></div>
            <div class="rss_1"></div>
            <div class="rss_2"></div>
            <div class="rss_3"></div>
        </div>
        
        <!-- Component Containers -->
        <div class="container" id="appc">
            <!-- App Container -->
            <div class="snake_container"></div>
            <div class="breakout_container"></div>
            <div class="tetronis_container"></div>
            <div class="minibrowser_container"></div>
        </div>
        <div class="container" id="shortcutc"></div>
    </div>
</body>
</html>
